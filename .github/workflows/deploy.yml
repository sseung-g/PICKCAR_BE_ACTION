name: Deploy to EC2 (Dev)

on:
  push:
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_ACTIONS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          port: ${{ secrets.EC2_PORT }}
          key: ${{ secrets.EC2_ACTIONS_SSH_KEY }}
          script: |
            # 작업 디렉토리 생성 및 초기화
            mkdir -p /home/ubuntu/pickcar
            rm -rf /home/ubuntu/pickcar/*

      - name: Copy Project to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          port: ${{ secrets.EC2_PORT }}
          key: ${{ secrets.EC2_ACTIONS_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/pickcar"

      - name: Build & Run Docker Compose
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          port: ${{ secrets.EC2_PORT }}
          key: ${{ secrets.EC2_ACTIONS_SSH_KEY }}
          script: |
            cd /home/ubuntu/pickcar
            docker-compose down
            docker-compose pull
            docker-compose up -d --build