name: CI/CD Deploy to EC2 (Unified)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_ACTIONS_SSH_KEY }}

      - name: Deploy to EC2 (Git Pull + .env + Docker Compose)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          port: ${{ secrets.EC2_PORT }}
          key: ${{ secrets.EC2_ACTIONS_SSH_KEY }}
          script: |
            # 이동 및 최신 코드 pull
            cd ~/PICKCAR_BE_ACTION
            git pull origin main

            # .env 파일 생성
            cat > .env <<EOL
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.DEV_DB_NAME }}
            MYSQL_USER=${{ secrets.DEV_DB_USERNAME }}
            MYSQL_PASSWORD=${{ secrets.DEV_DB_PASSWORD }}
            EOL

            # Docker Compose 재시작
            docker-compose down
            docker-compose pull
            docker-compose up -d --build