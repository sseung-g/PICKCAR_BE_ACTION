name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_ACTIONS_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -tt -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << EOF
            cd ~/PICKCAR_BE_ACTION
            git pull origin main

            cat > .env <<EOL
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.DEV_DB_NAME }}
            MYSQL_USER=${{ secrets.DEV_DB_USERNAME }}
            MYSQL_PASSWORD=${{ secrets.DEV_DB_PASSWORD }}
            EOL

            docker-compose pull
            docker-compose up -d --build
          EOF